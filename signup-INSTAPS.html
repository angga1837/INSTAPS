<!DOCTYPE html>
<html>
  <head>
    <title>INSTAPS</title>
    <link rel="stylesheet" href="signup-INSTAPS.css" />
  </head>
  <body>
    <div class="depan">
      <main>
      <!-- logo dan judul -->
        <header>
          <div>
            <img id="logo" src="assets/logo-dan-title.png" alt="Logo INSTAPS">
          </div>
        </header>

        <section class="bagian-login">
          <div id="judul-login">
            SIGN UP
          </div>
          <form class="form-login" action="">
            <div class="inputan">
                <input type="email" placeholder="Email">
              </div>
            <div class="inputan">
              <input type="text" placeholder="Username">
            </div>
            <div class="inputan">
              <input type="password" placeholder="Password">
            </div>
            <div class="inputan">
                <input type="password" placeholder="Confirm Password">
              </div>
          </form>
          
            <div class="tombol-register">
                <a href="home-INSTAPS.html">
              <button id="tombol-register">
                REGISTER
              </button>
                </a>

            </div>
          
        </section>

        <section class="opsi-lain">
          <div>Sign Up with</div>
          <div>
            <img class="logo-opsi" src="assets/logo-fb.png" alt="">
            <img class="logo-opsi" src="assets/logo-google.png" alt="">
            <img class="logo-opsi" src="assets/logo-x.png" alt="">
          </div>
          Already have an account? <a href="login-INSTAPS.html" style="color: #0E824A;">Log In</a>
        </section>
      </main>
    </div>

    <div class="belakang">
        <img src="assets/truk-sampah.png" id="truk" alt="">
        <img src="assets/pungut-sampah.png" id="pungut" alt="">

    </div>

  </body>
</html>
