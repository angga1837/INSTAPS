<!DOCTYPE html>
<html>
  <head>
    <title>INSTAPS</title>
    <link rel="stylesheet" href="login-INSTAPS.css" />
  </head>
  <body>
    <div class="depan">
      <main>
      <!-- logo dan judul -->
        <header>
          <div>
            <img id="logo" src="assets/logo-dan-title.png" alt="Logo INSTAPS">
          </div>
        </header>

        <section class="bagian-login">
          <div id="judul-login">
            LOG-IN
          </div>
          <form class="form-login" action="">
            <div class="inputan">
              <input type="text" placeholder="Email atau Username">
            </div>
            <div class="inputan">
              <input type="password" placeholder="Password">
            </div>
            <div>
              <label for="">Remember me?</label> <input type="checkbox">
            </div>
          </form>
          <div class="tombol-login-dan-lupa">
            <div class="tombol-login">
              <button id="tombol-login">
                LOG IN
              </button>
            </div>
            <div id="lupa">
              Forget Your Password? <a href="">Here</a>
            </div>
          </div>
        </section>

        <section class="opsi-lain">
          <div>Log In with</div>
          <div>
            <img class="logo-opsi" src="assets/logo-fb.png" alt="">
            <img class="logo-opsi" src="assets/logo-google.png" alt="">
            <img class="logo-opsi" src="assets/logo-x.png" alt="">
          </div>
          Don't have an account? <a href="">Sign Up</a>
        </section>
      </main>
    </div>

    <div class="belakang">
        <img src="assets/pungut-sampah.png" id="pungut" alt="">

    </div>

  </body>
</html>
